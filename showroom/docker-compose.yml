version: "3.9"

services:
  pgdb:
    image: postgres
    container_name: pgdb
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - env/db.env
  django:
    build: .
    container_name: django
    command: bash -c "./manage.py migrate && 
             gunicorn showroom.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/usr/src/showroom
    expose:
      - 8000
    env_file:
      - env/.env
      - env/db.env
    depends_on:
      - pgdb
      - redis
  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server
  celery:
    build: .
    container_name: celery
    restart: always
    command: celery -A showroom worker -l INFO
    volumes:
      - .:/usr/src/showroom
    env_file:
      - env/redis.env
      - env/db.env
      - env/.env
    depends_on:
      - pgdb
      - redis
      - django
  flower:
    image: mher/flower
    container_name: flower
    command: celery flower
    env_file:
      - env/redis.env
    depends_on:
      - celery
    ports:
      - "5555:5555"
    volumes:
      - flower_data:/data
  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - django
volumes:
  pgdata:
  flower_data: